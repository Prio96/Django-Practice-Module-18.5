<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-info" href="{% url 'HomePage' %}"><b>Navbar</b></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-info" aria-current="page" href="{% url 'HomePage' %}">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'Profile' %}" class="btn btn-primary mx-2">Profile</a>
                        <a href="{% url 'Logout' %}" class="btn btn-danger">Log Out</a>
                        {% else %}
                        <a href="{% url 'Login' %}" class="btn btn-primary mx-2">Log In</a>
                        <a href="{% url 'SignUp' %}" class="btn btn-warning">Sign Up</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% if messages %}
        {% for m in messages %}
            <h3 class="text-center text-{{m.tags}}">{{m}}</h3>
        {% endfor %}
        {% endif %}
        {% block content %}

        {% endblock content %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
